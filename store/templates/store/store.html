{% extends 'store/main.html' %}
{% load static %}

{% block title %}Store{% endblock %}


{% block content%}

<div class="store-sale">
  <img  src="{% static 'images/slider/sales_for_store.png' %}">
</div>

<div class="store-slider">
<div class="container-line">
  <button class = 'slider-prev'></button>
    <div class="container">
      <div class="slider">
        <div class="slider-line">
          <img class = 'slider-img' src="{% static 'images/slider/1_slider.png' %}" alt="1 картинка слайдера">
          <img class = 'slider-img' src="{% static 'images/slider/2_slider.png' %}" alt="2 картинка слайдера">
          <img class = 'slider-img' src="{% static 'images/slider/3_slider.png' %}" alt="3 картинка слайдера">
          <img class = 'slider-img' src="{% static 'images/slider/4_slider.png' %}" alt="4 картинка слайдера">
        </div>
      </div>
    </div>
  <button class = 'slider-next'></button>
</div>
</div>
<div class="list-store-product">
{% for product in products %}
<div class="store-product">
  <img class ='img-store-preview' src="{{ product.imgURL }}" alt="">
  <div class="store-product-name">
    {{ product.name }}
  </div>
  <div class="store-product-author">
    {{ product.author}}
  </div>

  <div class="store-product-buy">
    <div class="store-product-buy-price">
      {{ product.price }} ₽
    </div>
    <button data-product = "{{ product.id }}" data-action="add" class="update-cart">Купить</button>
  </div>

</div>


{% endfor %}
<div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d715.8550792942056!2d33.080891951923824!3d68.97096873183611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x443410290f54229b%3A0x82bb73d80d0ca8d6!2z0J_Rg9GI0LrQuNC90YHQutCw0Y8g0YPQuy4sIDEyLCDQnNGD0YDQvNCw0L3RgdC6LCDQnNGD0YDQvNCw0L3RgdC60LDRjyDQvtCx0LsuLCAxODMwMzg!5e0!3m2!1sru!2sru!4v1647461284590!5m2!1sru!2sru" width="1902" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
</div>
{% endblock %}
